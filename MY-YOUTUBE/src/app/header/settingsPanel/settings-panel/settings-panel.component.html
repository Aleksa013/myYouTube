<div class="sorting__date">
  <h5>Sorting by date</h5>
  <button mat-button title="oldest first" (click)="getSorting('date', 'Up')">
    <mat-icon>arrow_circle_up</mat-icon>
  </button>
  <button mat-button title="newest first" (click)="getSorting('date', 'Down')">
    <mat-icon>arrow_circle_down</mat-icon>
  </button>
</div>

<div class="sorting__like">
  <h5>Sorting by likes</h5>
  <button mat-button title="ascending" (click)="getSorting('likes', 'Up')">
    <mat-icon>arrow_circle_up</mat-icon>
  </button>
  <button mat-button title="descending" (click)="getSorting('likes', 'Down')">
    <mat-icon>arrow_circle_down</mat-icon>
  </button>
</div>

<div class="sorting__view">
  <h5>Sorting by view</h5>
  <button mat-button title="ascending" (click)="getSorting('views', 'Up')">
    <mat-icon>arrow_circle_up</mat-icon>
  </button>
  <button mat-button title="descending" (click)="getSorting('views', 'Down')">
    <mat-icon>arrow_circle_down</mat-icon>
  </button>
</div>
