<div class="wrapper" #wrapper>
  <button (click)="goToMain()">
    <img src="./img/logo.png" alt="YouTubeLogo" />
  </button>
  <app-search-field></app-search-field>
  <button
    class="button--settings"
    mat-mini-fab
    (click)="toggleVisibleSettings()"
  >
    <mat-icon aria-label="Settings" class="icon">tune</mat-icon>
  </button>
</div>
@if(isAuth){
<app-user-info #userInfo></app-user-info>
} @if(isSettingsOpen){
<app-settings-panel></app-settings-panel>
}
